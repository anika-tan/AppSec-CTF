<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    </head>

    <body>
        <h1>Cute Dog Store</h1>

        <form id="myForm" onsubmit="credentialsCheck(event)">
            <div class="container">
                <h2>Login</h2>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" name="username" id="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>

                <button type="submit" value="Login" class="loginButton">Login</button>
            </div>
        </form>

        <script>
            function credentialsCheck(event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('pwd').value;

                // Validating values
                if (username != "chad") {
                    alert("You're not chad! Who are you?")
                } else {
                    const list = password.split("_")
                    if (list[3] == "n07") {
                        if (list[0] == "SC4013") {
                            if (list[6] == "4r3") {
                                if (list[1] == "CTF") {
                                    if (list[7] == "c0nfu51n9") {
                                        if (list[2] == "AB{1m") {
                                            if (list[4] == "c0nfu51n9") {
                                                if (list[8] == "m3}") {
                                                    if (list[5] == "y0u") {
                                                        alert("Chad, you're back! :D")
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    else {
                        alert("Why are you trying to be chad?")
                    }
                }

                // Clear the form (optional)
                document.getElementById('myForm').reset();

            }
        </script>

    </body>
</html>
