<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/owner-account.css"
    />
  </head>
  <body>
    <div class="container" style="background-color: transparent; padding: 2%">
      <h1 style="margin-left: -2%">Time Sheet</h1>

      <!-- Search Form -->
      <form action="/adminAccount" method="post">
        <label for="search_query">Search for a timesheet file:</label>
        <br />
        <label for="search_query"
          ><i>Only "timesheet.csv" is available</i></label
        >
        <input
          type="text"
          name="search_query"
          id="search_query"
          placeholder="Filename"
          value=""
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      {% for result in results.split('\n') %}
      <p>{{ result }}</p>
      {% endfor %}
    </div>
  </body>
</html>
