<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>

<body>
    <h1>Cute Dog Store</h1>

    <form action="/superlogin" method="POST">
        <div class="container">
            <h2>Login</h2>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>

            <button type="submit" value="Login" class="loginButton">Login</button>

            {% if results and success == 1 %}
                <p>{{ results[2] }}</p>
            {% elif success == 0 %}
                <script>
                    alert("Failed Login. Please try again.");
                    console.log("Failed Login with success value:", "{{ success }}");
                </script>
            {% endif %}
        </div>
    </form>
</body>
</html>
